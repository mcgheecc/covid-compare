<div class="clr-row">
    <div class="clr-col-12">
      <div class="card">
        <div class="card-header">
          <div class="clr-row">
            <div class="clr-col-6">
              Daily New Deaths
            </div>
            <div class="clr-col-6">
              <clr-select-container>
                <label>Chart Type</label>
                <select clrSelect name="chartTypes" (change)="toggleChartType()" >
                  <option value="bar">Bar</option>
                  <option value="line">Line</option>
                </select>
              </clr-select-container>
            </div>
           </div>
        </div>
        <div class="card-block">
          <div echarts [options]="countryDeathsChartOptions" class="demo-chart" style="min-height: 15rem;"
            [loading]="isLoadingDeaths" [loadingOpts]="deathsLoadingOpts">
          </div>
        </div>
      </div>
    </div>
  </div>
