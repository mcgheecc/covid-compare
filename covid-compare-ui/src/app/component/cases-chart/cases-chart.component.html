<div class="clr-row">
  <div class="clr-col-12">
    <div class="card">
      <div class="card-header">
        <div class="clr-row">
        <div class="clr-col-6">
        <strong>Daily New Cases</strong>
        <clr-checkbox-wrapper>
          <input (change)="toggleCasesType()" type="checkbox" clrCheckbox/>
          <label>Show cases per 100,000 population</label>
        </clr-checkbox-wrapper>
      </div>
      <div class="clr-col-6">
        <clr-select-container>
          <label>Chart Type</label>
          <select clrSelect name="chartTypes" (change)="toggleChartType()" >
            <option value="bar">Bar</option>
            <option value="line">Line</option>
          </select>
        </clr-select-container>
      </div>
      </div>
      </div>
      <div class="card-block">
        <div echarts [options]="countryCasesChartOptions" class="demo-chart" style="min-height: 15rem;"
          [loading]="isLoadingCases" [loadingOpts]="casesLoadingOpts">
        </div>
      </div>
    </div>
  </div>

</div>
